<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#21e6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff2aa1;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="32" cy="32" r="28" fill="#0a0e27" stroke="url(#grad1)" stroke-width="3" filter="url(#glow)"/>
  
  <!-- 工具符号 -->
  <text x="32" y="42" font-size="32" text-anchor="middle" fill="url(#grad1)" filter="url(#glow)" font-weight="bold">🔧</text>
</svg>

